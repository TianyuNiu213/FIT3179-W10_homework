<h3>FIT3179 Week10 Homework-Interactive Charts with Vega-Lite</h3>
<h3>Name:Tianyu Niu  ID:28851218</h3>
<h1>Information on earthquakes occurring in a map of Australia</h1>
    <div id="ausearthquakemap"></div>

    <script type="text/javascript">
        var spec2 = "js/ausearthquakemap.json"

        vegaEmbed('#ausearthquakemap', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
<br>

    <div id="line_chart"></div>

    <script type="text/javascript">

        }).catch(console.error);
    </script>
